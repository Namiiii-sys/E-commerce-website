<head>

<body>

  <main>
    <section id="categories">
    </section>
  </main>

  <footer>
    <p>Â© 2024 QuirkyCart. All rights reserved.</p>

  <script>
    const apiBaseUrl = "https://fakestoreapi.com/products/categories";



const categoryImages = {
    electronics: "https://fakestoreapi.com/img/61U7T1koQqL._AC_SX679_.jpg",
    "men's clothing": "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
    "women's clothing": "https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg",
    jewelery: "https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg",
  };
  
  async function fetchCategories() {
    try {
      const response = await fetch(apiBaseUrl);
      const categories = await response.json();
  
      const categoriesContainer = document.getElementById("categories");
  
      categories.forEach((category) => {
        const card = document.createElement("div");
        card.classList.add("category-card");
  
        const imageUrl = categoryImages[category];
  
        card.innerHTML = `
          <img src="${imageUrl}" alt="${category}">
          <h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
          <a href="category.html?category=${category}">Explore</a>
        `;
  
        categoriesContainer.appendChild(card);
      });
    } catch (error) {
      console.error("Error fetching categories:", error);
    }
  }
  
  fetchCategories();
  </script>
</body>
</html>
